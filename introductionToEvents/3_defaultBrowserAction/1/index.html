<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        function handler(event) {
            alert("...");
            event.preventDefault();

            // Чтобы отменить действие по умолчанию, достаточно добавить
            // строку "event.preventDefault();", в таком случае не будет
            // перехода по ссылке. 
        }
    </script>
    <a href="https://w3.org" onclick="handler(event)">браузер откроет w3.org</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h2>Кликните на кнопку ниже</h2>
        <button class="button">Нажмите, чтобы увидеть форму</button>
        <div class="prompt-form-container">
            <form class="prompt-form">
                <div class="prompt-form__message"></div>
                <input type="text" name="text">
                <div>
                    <input type="submit" value="OK" name="ok">
                    <input type="reset" value="ОТМЕНА" name="cancel">
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>

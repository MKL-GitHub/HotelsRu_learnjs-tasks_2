<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        .time span:nth-child(1){
            color: red;
        }
        .time span:nth-child(2){
            color: green;
        }
        .time span:nth-child(3){
            color: blue;
        }
    </style>
</head>
<body>
    <div class="time">
        <span>hh</span>:<span>mm</span>:<span>ss</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
